<header class="main-header" th:fragment="nav">

	<!-- Logo -->
	<a href="#" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>F&T</b></span> <!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>Fast & Trust Delivery Services</b></span>
	</a>

	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="push-menu"
			role="button"> <span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- User Account: style can be found in dropdown.less -->
				<li class="dropdown user user-menu"><a href="#"
					class="dropdown-toggle" data-toggle="dropdown"> <img
						th:src="@{/theme/dist/img/avatar5.png}" class="user-image"
						alt="User Image"> 
						<span class="hidden-xs" >
						<th:inline="text">[[${#httpServletRequest.remoteUser}]]</th:inline>
						</span>
							
				</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header"><img
							th:src="@{/theme/dist/img/avatar5.png}" class="img-circle"
							alt="User Image">
								<span sec:authentication="name"></span>
								
						</li>
						<!-- Menu Body -->
						<li class="user-body">
							<!-- /.row -->
						</li>
						<!-- Menu Footer-->
						<li class="user-footer">
							<div class="pull-left">
							<form role="form" class="navbar-form">
							 <button type="submit" value="Sign Out" class="btn btn-default btn-flat" >
							 	Profile
							 </button>
								
							</form>
							</div>
							<div  sec:authorize="isAuthenticated()"class="pull-right">
							<form id="f" th:action="@{/logout}" method="post" role="form" class="navbar-form">
							 <button type="submit" value="Sign Out" class="btn btn-default btn-flat" >
							 	Sign Out
							 </button>
								
							</form>
							</div>
						</li>
					</ul></li>
			</ul>
		</div>

	</nav>
</header>
