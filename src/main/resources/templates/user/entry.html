<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:th="http://www.thymeleaf.org"
layout:decorator="layout/layout"
th:with="title=${'User'}, subTitle=${'Entry'}">
<body>
	<div layout:fragment="content">	
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-body">
					<form  class="form-horizontal" th:object="${user}" th:action="@{/user/entry}" method="post">					 
							<input type="hidden" th:field="*{id}"/>
							
							<div class="row row-bottom-separator">
								<div class="col-md-4">
									<div class="btn-group">
										<button type="submit" class="btn bg-purple btn-flat">Save</button>
										<a href="/user/list" class="btn btn-default btn-flat">Back
											to List</a>
									</div>
								</div>
							</div>
							<div class="box-body">
								<div class="form-group">
									<label  class="col-sm-2 control-label">User Name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="username"
											 placeholder="Name" th:field="*{username}" required="required">
									</div>
								</div>
								
								
								
								<div class="form-group">
									<label class="col-sm-2 control-label">Password</label>
									<div class="col-sm-5">
										<input class="form-control" type="password" name="password"
											placeholder="password" th:field="*{password}" required="required"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Email</label>
									<div class="col-sm-5">
										<input class="form-control" type="text" name="email"
											placeholder="Email" th:field="*{email}" required="required"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Security Question</label>
									<div class="col-sm-5">
										<input class="form-control" type="text" name="securityQuestion"
											placeholder="security Question" th:field="*{securityQuestion}" required="required"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">SecurityAnswer</label>
									<div class="col-sm-5">
										<input class="form-control" type="text" name="securityAnswer"
											placeholder="security Answer" th:field="*{securityAnswer}" required="required"/>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block layout:fragment="myJavascript">
		<script type="text/javascript">
			
		</script>
	</th:block>
</body>
</html>
