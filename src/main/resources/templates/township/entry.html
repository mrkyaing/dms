<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:th="http://www.thymeleaf.org"
layout:decorator="layout/layout"
th:with="title=${'Township'}, subTitle=${'Entry'}">
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-body">
						<form role="form"  class="form-horizontal" th:object="${township}" th:action="@{/township/entry}" method="post">
		                <input type="hidden" th:field="*{id}"/>
							<div class="row row-bottom-separator">
								<div class="col-md-4">
									<div class="btn-group">
										<button type="submit" class="btn bg-purple btn-flat">Save</button>
										<a href="/township/list" class="btn btn-default btn-flat">Back
											to List</a>
									</div>
								</div>
							</div>							
							<div class="box-body">
								<div class="form-group">
									<label  class="col-sm-2 control-label">Township Name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="name"
											 placeholder="Township Name" th:field="*{name}" required="required">
									</div>
								</div>								
								<div class="form-group">
									<label class="col-sm-2 control-label">Township Description</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="description"
											 placeholder="Township Description" th:field="*{description}" required="required">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Postal Code</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="postalCode"
											 placeholder="Postal Code" th:field="*{postalCode}" required="required">
									</div>
								</div>
				<div class="form-group">
                <label class="col-sm-2 control-label">City</label>
                <div class="col-sm-5">
                <select class="form-control" th:field="*{cityid}">
                    <option th:each="c:${citydata}"
                            th:value="${c.Id}"
                            th:text="${c.description}"></option>
                </select>
                   </div>
            </div>
           
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<th:block layout:fragment="myJavascript">
		<script type="text/javascript">	
		</script>
	</th:block>
</body>
</html>
