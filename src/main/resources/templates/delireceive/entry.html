<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout"
	th:with="title=${'Delivery Order'}, subTitle=${'Entry'}">
<body>
	<div layout:fragment="content">
		<div class="row row-bottom-separator">
			<div class="col-md-4">
				<div class="btn-group">
					<button type="button" class="btn bg-purple btn-flat">Save</button>
					<a href="/delireceive/list" class="btn btn-default btn-flat">Back
						to List</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Customer and Delivery Info</h3>
					</div>
					<div class="box-body">
						<form role="form" id="frmDOReceive" class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<label class="col-sm-3 control-label">Deli Code</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" placeholder="TEE Code (Autogenerated after saved)"
											disabled>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Deli Finish Date</label>
									<div class="col-sm-9">
										<div class="input-group date">
											<div class="input-group-addon">
												<i class="fa fa-calendar"></i>
											</div>
											<input type="text" class="form-control pull-right"
												id="datepicker">
										</div>
									</div>
									<!-- /.input group -->
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">To Customer</label>
									<div class="col-sm-9">
										<select class="form-control">
											<option selected="selected" value="0">Select</option>
											<option>Giordano</option>
											<option>Sai Cosmetics</option>
											<option>Ni Ni Cosmetics</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Amount</label>
									<div class="col-sm-9">
										<input type="number" class="form-control" placeholder="Amount">
										<div class="checkbox">
											<label> <input type="checkbox"> Included
												Delivery Fee
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Stock Size</label>
									<div class="col-sm-9">
										<div class="radio">
											<label> <input type="radio" name="stockSize"
												value="small"> Small
											</label> 
											<label> <input type="radio" name="stockSize"
												value="normal" checked="checked"> Normal
											</label> 
											<label> <input type="radio" name="stockSize"
												value="big"> Big
											</label>
											<label> <input type="radio" name="stockSize"
												value="verybig"> Very Big
											</label>
										</div>
										<div class="checkbox">
											<input type="number" class="form-control" placeholder="Additional charges by size">
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Stock Notes</label>
									<div class="col-sm-9">
										<textarea class="form-control" rows="3"
											placeholder="Stock Notes ..."></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Remarks</label>
									<div class="col-sm-9">
										<textarea class="form-control" rows="3"
											placeholder="Remarks ..."></textarea>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Delivery to Person Info</h3>
					</div>
					<div class="box-body">
						<form role="form" id="frmDOReceive" class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<label class="col-sm-3 control-label">Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control"
											placeholder="Delivery to Person Name">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Phone</label>
									<div class="col-sm-9">
										<input type="text" class="form-control"
											placeholder="Delivery to Person Phone">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">City</label>
									<div class="col-sm-9">
										<select class="form-control select2 select2-hidden-accessible"
											style="width: 100%;" data-placeholder="Select City"
											tabindex="-1" aria-hidden="true">
											<option>Yangon</option>
											<option>Mandalay</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Township</label>
									<div class="col-sm-9">
										<select class="form-control select2 select2-hidden-accessible"
											style="width: 100%;" data-placeholder="Select Township"
											tabindex="-1" aria-hidden="true">
											<option>Mingalar Taung Nyunt</option>
											<option>Dagon</option>
											<option>Latha</option>
											<option>Lanmadaw</option>
											<option>Botahtung</option>
											<option>Panbaedan</option>
											<option>Mawtin</option>
										</select>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Delivery Man Info</h3>
					</div>
					<div class="box-body">
						<form role="form" id="frmDOReceive" class="form-horizontal">
							<div class="box-body">
								<div class="form-group">
									<label class="col-sm-3 control-label">Name</label>
									<div class="col-sm-9">
										<select class="form-control select2 select2-hidden-accessible"
											style="width: 100%;" data-placeholder="Select Delivery Man"
											tabindex="-1" aria-hidden="true">
											<option>Aung Win Nyunt</option>
											<option>Htet Aung Kyaw</option>
											<option>Kywa Swar Win</option>
											<option>Min Than</option>
											<option>Ko Tin Lin</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Phone</label>
									<div class="col-sm-9">
										<input type="text" class="form-control"
											placeholder="097886797698o7">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block layout:fragment="myJavascript">
		<script type="text/javascript">
			$('#datepicker').datepicker({
				autoclose : true
			});

			$(".select2").select2();
		</script>
	</th:block>
</body>
</html>
