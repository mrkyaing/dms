<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="keywords" content="Home" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="Delivery Management System">
<meta name="author" content="ProDev IT Solutions and Services">
<link rel="icon" th:href="@{/mine/imgs/prodev.png}">

<!-- CSS -->
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	th:href="@{/theme/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/theme/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/theme/bower_components/datatables.net-bs/extensions/Responsive/css/dataTables.responsive.css}">
<link rel="stylesheet"
		th:href="@{/theme/bower_components/datatables.net-bs/extensions/Select-1.2.6/css/select.bootstrap.min.css}">
<link rel="stylesheet"
		th:href="@{/theme/bower_components/datatables.net-bs/extensions/Buttons-1.5.2/css/buttons.bootstrap.min.css}">

		th:href="@{/theme/bower_components/datatables.net-bs/extensions/jquery-datatables-checkboxes-1.2.11/css/dataTables.checkboxes.css}">
<link rel="stylesheet"
	th:href="@{/theme/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}">
<link rel="stylesheet"
	th:href="@{/theme/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
<link rel="stylesheet"
	th:href="@{/theme/plugins/timepicker/bootstrap-timepicker.min.css}">
<link rel="stylesheet"
	th:href="@{/theme/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">
<link rel="stylesheet" th:href="@{/theme/plugins/iCheck/all.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/theme/bower_components/font-awesome/css/font-awesome.min.css}">

<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet"
	th:href="@{/theme/dist/css/skins/_all-skins.min.css}">
<link rel="stylesheet" th:href="@{/mine/css/site.css}">
<link rel="stylesheet" th:href="@{/theme/bower_components/select2/dist/css/select2.min.css}">
<link rel="stylesheet" th:href="@{/theme/dist/css/AdminLTE.min.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<th:block layout:fragment="myCSS"></th:block>
<title>Delivery Mgt System</title>
</head>

<body class="hold-transition skin-purple-light sidebar-mini sidebar-collapse">
	<div class="wrapper">

		<div th:replace="fragments/nav :: nav"></div>
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<span th:text="@{${title}}"></span> <small><span
						th:text="@{${subTitle}}"></span></small>
				</h1>
			</section>

			<!-- Main content -->
			<section class="content" id="mainContent">
				<div layout:fragment="content"></div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<!-- Javascript -->
	<!-- jQuery 3 -->
	<script th:src="@{/theme/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		th:src="@{/theme/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- Bootstrap Datepicker -->
	<script th:src="@{/theme/bower_components/moment/moment.js}"></script>

	<script
		th:src="@{/theme/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
	<script
		th:src="@{/theme/plugins/timepicker/bootstrap-timepicker.min.js}"></script>
	<!-- DataTables -->
	<script
		th:src="@{/theme/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
		<script
		th:src="@{/theme/bower_components/datatables.net-bs/extensions/jquery-datatables-checkboxes-1.2.11/js/dataTables.checkboxes.min.js}"></script>
	<script
		th:src="@{/theme/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	<script
		th:src="@{/theme/bower_components/datatables.net-bs/extensions/Responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/theme/bower_components/datatables.net-bs/extensions/Select-1.2.6/js/dataTables.select.min.js}"></script>
	<script
		th:src="@{/theme/bower_components/datatables.net-bs/extensions/Buttons-1.5.2/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/theme/bower_components/datatables.net-bs/extensions/Buttons-1.5.2/js/buttons.bootstrap.min.js}"></script>	
	<script
		th:src="@{/theme/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
	<script th:src="@{/theme/plugins/iCheck/icheck.min.js}"></script>
	<script th:src="@{/theme/bower_components/select2/dist/js/select2.full.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/theme/dist/js/adminlte.min.js}"></script>
	<script th:src="@{/mine/js/general.js}"></script>	
	<th:block layout:fragment="myJavascript"></th:block>

</html>
