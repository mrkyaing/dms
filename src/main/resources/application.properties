server.port = 5000
spring.profiles.active=dev
# Database configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
logging.level.org.springframework.web=ERROR
logging.level.com.prodev.dms.domain=INFO,ERROR,DEBUG
logging.level.root=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.file=logs/dms_logs.log
spring.jpa.hibernate.ddl-auto =update
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dms?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root@123
#DEFAULT values  
security.default.user.admin.username=admin
security.default.user.admin.password=admin@123
